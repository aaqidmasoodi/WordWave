<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWave | Home</title>
    <!-- Fixed: Removed extra spaces in CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
</head>
<body>
    <!-- App Header -->
    <header class="app-header border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-book fs-4 me-2 text-primary"></i>
                    <h1 class="h5 mb-0">WordWave</h1>
                </div>
                <div class="d-flex align-items-center">
                    <span id="streakBadge" class="badge bg-warning text-dark me-2">ðŸ”¥ 0</span>
                    <span id="wordsBadge" class="badge bg-primary">0/30</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            <!-- Word of the Day -->
            <div class="card border-0 shadow-sm mb-4 word-of-day-gradient">
                <div class="card-body text-center">
                    <h2 class="h6 mb-3">Word of the Day</h2>
                    <div id="wordOfTheDay">
                        <div class="h3 mb-2" id="dailyWordEnglish">Loading...</div>
                        <div class="text-muted mb-3" id="dailyWordUrdu">...</div>
                        <div class="mb-3">
                            <button id="speakDailyWord" class="btn btn-sm btn-light">
                                <i class="bi bi-volume-up"></i> Speak
                            </button>
                        </div>
                        <a href="flashcards.html" class="btn btn-primary">
                            <i class="bi bi-card-checklist me-1"></i>Learn More Words
                        </a>
                    </div>
                </div>
            </div>

            <!-- Overall Progress -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="h6 text-muted mb-4">Your Learning Progress</h2>
                    
                    <!-- Words Progress -->
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <div class="text-center p-3 bg-light rounded-3">
                                <div class="text-primary mb-2">
                                    <i class="bi bi-book fs-3"></i>
                                </div>
                                <div class="h4 mb-1 text-primary" id="homeWordsLearned">0</div>
                                <div class="small text-muted">Words Learned</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center p-3 bg-light rounded-3">
                                <div class="text-warning mb-2">
                                    <i class="bi bi-arrow-clockwise fs-3"></i>
                                </div>
                                <div class="h4 mb-1 text-warning" id="homeWordsReview">0</div>
                                <div class="small text-muted">Words to Review</div>
                            </div>
                        </div>
                    </div>

                    <!-- Sentences Progress -->
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="text-center p-3 bg-light rounded-3">
                                <div class="text-success mb-2">
                                    <i class="bi bi-chat-text fs-3"></i>
                                </div>
                                <div class="h4 mb-1 text-success" id="homeSentencesLearned">0</div>
                                <div class="small text-muted">Sentences & Phrases</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center p-3 bg-light rounded-3">
                                <div class="text-info mb-2">
                                    <i class="bi bi-clock-history fs-3"></i>
                                </div>
                                <div class="h4 mb-1 text-info" id="homeSentencesReview">0</div>
                                <div class="small text-muted">Phrases to Review</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav border-top">
        <div class="container">
            <div class="row g-0">
                <div class="col text-center">
                    <a href="index.html" class="nav-link active">
                        <i class="bi bi-house fs-5"></i>
                        <div class="nav-text">Home</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="flashcards.html" class="nav-link">
                        <i class="bi bi-card-checklist fs-5"></i>
                        <div class="nav-text">Cards</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="foundations.html" class="nav-link">
                        <i class="bi bi-fonts fs-5"></i>
                        <div class="nav-text">Basics</div>
                    </a>
                </div>
                <!-- Fixed: Added missing sentences link -->
                <div class="col text-center">
                    <a href="sentences.html" class="nav-link">
                        <i class="bi bi-chat-text fs-5"></i>
                        <div class="nav-text">Sentences</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="quiz.html" class="nav-link">
                        <i class="bi bi-question-circle fs-5"></i>
                        <div class="nav-text">Quiz</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="progress.html" class="nav-link">
                        <i class="bi bi-graph-up fs-5"></i>
                        <div class="nav-text">Progress</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
