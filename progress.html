<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWave | Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
</head>
<body>
    <!-- App Header -->
    <header class="app-header border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="text-decoration-none text-dark me-3">
                        <i class="bi bi-arrow-left fs-4"></i>
                    </a>
                    <h1 class="h5 mb-0">Progress</h1>
                </div>
                <div class="d-flex align-items-center">
                    <span id="streakDisplay" class="badge bg-warning text-dark">ðŸ”¥ 0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            <!-- Learning Level Progress -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="h6 text-muted mb-3">Learning Level</h2>
                    <div id="difficultyLevels" class="d-flex justify-content-center gap-3 mb-3">
                        <!-- Difficulty badges will be populated here -->
                    </div>
                    <div id="levelProgress" class="text-center">
                        <!-- Level progress info will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Recently Learned -->
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="h6 text-muted mb-3">Recently Learned</h2>
                    <div id="recentWordsContainer">
                        <p class="text-muted text-center mb-0">Start learning to see your progress!</p>
                    </div>
                </div>
            </div>

            <!-- Reset Progress -->
            <div class="card border-0 shadow-sm mt-3">
                <div class="card-body text-center">
                    <h2 class="h6 text-muted mb-3">Reset Progress</h2>
                    <p class="text-muted small mb-3">This will reset all your learning progress, streaks, and review words.</p>
                    <button id="resetProgressBtn" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-arrow-clockwise me-1"></i>Reset All Progress
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav border-top">
        <div class="container">
            <div class="row g-0">
                <div class="col text-center">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-house fs-5"></i>
                        <div class="nav-text">Home</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="flashcards.html" class="nav-link">
                        <i class="bi bi-card-checklist fs-5"></i>
                        <div class="nav-text">Cards</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="foundations.html" class="nav-link">
                        <i class="bi bi-fonts fs-5"></i>
                        <div class="nav-text">Basics</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="sentences.html" class="nav-link">
                        <i class="bi bi-chat-text fs-5"></i>
                        <div class="nav-text">Sentences</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="quiz.html" class="nav-link">
                        <i class="bi bi-question-circle fs-5"></i>
                        <div class="nav-text">Quiz</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="progress.html" class="nav-link active">
                        <i class="bi bi-graph-up fs-5"></i>
                        <div class="nav-text">Progress</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
