<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordWave | Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link href="styles/native.css" rel="stylesheet">
    <link href="components/player/player.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4" id="playerContainer">
            <!-- Player will be loaded here -->
        </div>
    </main>

    <!-- Include Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/state.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/sidebar/sidebar.js"></script>
    <script src="components/bottom-nav/bottom-nav.js"></script>
    <script src="components/player/player.js"></script>
    
    <script>
        initHeader({
            title: 'Player',
            rightContent: ''
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Get video info from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');
            const title = urlParams.get('title') || 'Video';
            const subtitle = urlParams.get('subtitle') || '';

            if (videoId) {
                // Initialize player
                const container = document.getElementById('playerContainer');
                new VideoPlayerComponent({
                    videoId: videoId,
                    title: decodeURIComponent(title),
                    subtitle: decodeURIComponent(subtitle),
                    container: container,
                    onBack: () => {
                        window.location.href = 'learning-material.html';
                    }
                });
            } else {
                document.getElementById('playerContainer').innerHTML = `
                    <div class="text-center py-5">
                        <h3>No video specified</h3>
                        <a href="learning-material.html" class="btn btn-primary">Back to Learning Material</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
