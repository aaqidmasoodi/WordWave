<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWave | Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-3">
            <!-- Quiz Progress -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body py-2">
                    <div id="quizProgressCircles" class="d-flex flex-wrap gap-1 justify-content-center">
                        <!-- Progress circles will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Quiz Container -->
            <div id="quizContainer" class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div id="quizContent">
                        <!-- Quiz content will be populated here -->
                    </div>
                </div>
            </div>

            <!-- No Words Message -->
            <div id="noWordsMessage" class="card border-0 shadow-sm" style="display: none;">
                <div class="card-body text-center p-4">
                    <i class="bi bi-book text-muted fs-1 mb-3"></i>
                    <h3 class="h5 mb-3">Need More Words</h3>
                    <p class="text-muted mb-3">You need to learn at least 10 words before taking a quiz.</p>
                    <a href="flashcards.html" class="btn btn-primary">
                        <i class="bi bi-card-checklist me-1"></i>Start Learning
                    </a>
                </div>
            </div>

            <!-- Quiz Complete -->
            <div id="quizComplete" class="card border-0 shadow-sm" style="display: none;">
                <div class="card-body text-center p-4">
                    <i class="bi bi-trophy text-warning fs-1 mb-3"></i>
                    <h3 class="h5 mb-3">Quiz Complete!</h3>
                    <p class="text-muted mb-3">Your Score: <span id="finalScore" class="fw-bold">0/0</span></p>
                    <div class="d-flex gap-2 justify-content-center">
                        <button id="retakeQuiz" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise me-1"></i>New Quiz
                        </button>
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/sidebar/sidebar.js"></script>
    <script src="components/bottom-nav/bottom-nav.js"></script>
    <script>
        initHeader({
            title: 'Quiz',
            rightContent: '<span id="quizScore" class="badge bg-success me-2">0/0</span><span id="questionCounter" class="badge bg-secondary">1/5</span>'
        });
    </script>
</body>
</html>
