<!-- Video Player Component -->
<div class="player-container">
    <div class="video-wrapper">
        <div id="videoPlayer" class="video-player"></div>
    </div>
    
    <div class="player-controls mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary" id="backBtn">
                <i class="bi bi-arrow-left me-1"></i>Back
            </button>
            
            <div class="player-info text-center">
                <h5 class="mb-0" id="videoTitle">Loading...</h5>
                <small class="text-muted" id="videoSubtitle"></small>
            </div>
            
            <button class="btn btn-outline-primary" id="fullscreenBtn">
                <i class="bi bi-arrows-fullscreen"></i>
            </button>
        </div>
    </div>
</div>
