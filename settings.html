<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordWave | Settings</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Master Urdu vocabulary with interactive flashcards, quizzes, and progress tracking">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WordWave">
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link href="styles/native.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            
            <!-- App Updates -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                <i class="bi bi-arrow-clockwise text-primary"></i>
                            </div>
                            <div>
                                <div class="fw-medium mb-0">App Updates</div>
                                <small class="text-muted" data-version>Version Loading...</small>
                                <div id="updateAvailable" class="d-none">
                                    <small class="text-success fw-semibold">1 update available</small>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="checkUpdatesBtn" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-search"></i>
                            </button>
                            <button id="installUpdateBtn" class="btn btn-success btn-sm d-none">
                                Install Update
                            </button>
                        </div>
                    </div>
                    
                    <div id="updateStatus" class="alert alert-info d-none mt-3 mb-0 py-2" role="alert">
                        <small><i class="bi bi-info-circle me-1"></i><span id="updateMessage">Checking...</span></small>
                    </div>
                </div>
            </div>

            <!-- App Info -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <div class="d-flex align-items-center">
                            <div class="bg-info bg-opacity-10 rounded-circle p-2 me-3">
                                <i class="bi bi-phone text-info"></i>
                            </div>
                            <div>
                                <div class="fw-medium mb-0">Install Type</div>
                                <small class="text-muted" id="installType">Web App</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="bg-success bg-opacity-10 rounded-circle p-2 me-3">
                                <i class="bi bi-hdd text-success"></i>
                            </div>
                            <div>
                                <div class="fw-medium mb-0">Storage Used</div>
                                <small class="text-muted" id="storageUsed">Calculating...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reset Progress -->
            <div class="card border-0 shadow-sm">
                <div class="card-body py-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="bg-danger bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px; min-width: 40px;">
                                <i class="bi bi-arrow-clockwise text-danger"></i>
                            </div>
                            <div>
                                <div class="fw-medium mb-0">Reset Progress</div>
                                <small class="text-muted">Clear learning data and start fresh</small>
                            </div>
                        </div>
                        <button id="resetProgressBtn" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/version.js"></script>
    <script src="js/settings.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/sidebar/sidebar.js"></script>
    <script src="components/bottom-nav/bottom-nav.js"></script>
    <script>
        // Initialize header
        initHeader({
            title: 'Settings',
            showBack: true,
            rightContent: ''
        });
    </script>
</body>
</html>
