<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWave | Sentences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
</head>
<body>
    <!-- App Header -->
    <header class="app-header border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="text-decoration-none text-dark me-3">
                        <i class="bi bi-arrow-left fs-4"></i>
                    </a>
                    <h1 class="h5 mb-0">Sentences</h1>
                </div>
                <div class="d-flex align-items-center">
                    <span id="sentenceCounter" class="text-muted small">1/20</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            <!-- Drag Feedback -->
            <div class="drag-feedback left" id="leftFeedback">
                <i class="bi bi-arrow-left-circle-fill me-2"></i>Review Later
            </div>
            <div class="drag-feedback right" id="rightFeedback">
                <i class="bi bi-check-circle-fill me-2"></i>Mark as Learned
            </div>

            <!-- Sentence Card Container -->
            <div class="flip-card mb-4" id="sentenceCard">
                <div class="flip-card-inner">
                    <!-- Front Side -->
                    <div class="flip-card-front">
                        <h2 id="currentSentenceEn" class="h4 mb-3">Hello, how are you?</h2>
                        <div class="mt-3">
                            <button id="frontSpeakBtn" class="btn btn-sm btn-light">
                                <i class="bi bi-volume-up"></i> Speak
                            </button>
                        </div>
                        <p class="swipe-hint mt-3">Swipe to interact</p>
                    </div>
                    
                    <!-- Back Side -->
                    <div class="flip-card-back">
                        <h3 id="currentSentenceUr" class="h4 mb-3">ہیلو، آپ کیسے ہیں؟</h3>
                        <div class="mt-3">
                            <button id="backSpeakBtn" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-volume-up"></i> Speak
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small text-muted">Progress</span>
                        <span id="progressText" class="small">0%</span>
                    </div>
                    <div class="progress" style="height: 6px;">
                        <div id="sentenceProgress" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="d-flex justify-content-between small text-muted mt-2">
                        <span id="learnedSentences">0 learned</span>
                        <span id="totalSentences">0 total</span>
                    </div>
                </div>
            </div>

            <!-- Review Stack -->
            <div class="card border-0 shadow-sm mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small text-muted">Review Stack</span>
                        <span id="reviewCount" class="badge bg-warning text-dark">0</span>
                    </div>
                    <div id="reviewStack" class="review-stack">
                        <div class="empty-stack text-center text-muted small py-2">
                            No sentences in review stack
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav border-top">
        <div class="container">
            <div class="row g-0">
                <div class="col text-center">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-house fs-5"></i>
                        <div class="nav-text">Home</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="flashcards.html" class="nav-link">
                        <i class="bi bi-card-checklist fs-5"></i>
                        <div class="nav-text">Cards</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="foundations.html" class="nav-link">
                        <i class="bi bi-fonts fs-5"></i>
                        <div class="nav-text">Basics</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="sentences.html" class="nav-link active">
                        <i class="bi bi-chat-text fs-5"></i>
                        <div class="nav-text">Sentences</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="quiz.html" class="nav-link">
                        <i class="bi bi-question-circle fs-5"></i>
                        <div class="nav-text">Quiz</div>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="progress.html" class="nav-link">
                        <i class="bi bi-graph-up fs-5"></i>
                        <div class="nav-text">Progress</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sentences.js"></script>
</body>
</html>
