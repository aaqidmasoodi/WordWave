<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordWave | Sentences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link href="styles/native.css" rel="stylesheet">
    
    <!-- OneSignal -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            <!-- Drag Feedback -->
            <div class="drag-feedback left" id="leftFeedback">
                <i class="bi bi-arrow-left-circle-fill me-2"></i>Review Later
            </div>
            <div class="drag-feedback right" id="rightFeedback">
                <i class="bi bi-check-circle-fill me-2"></i>Mark as Learned
            </div>

            <!-- Sentence Card Container -->
            <div class="flashcard-stack mb-4" style="opacity: 0; transition: opacity 0.3s ease;">
                <!-- Main sentence card -->
                <div class="flip-card" id="sentenceCard">
                    <div class="flip-card-inner">
                        <!-- Front Side -->
                        <div class="flip-card-front">
                            <div class="text-center p-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">Loading sentences...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Next sentence card (underneath) -->
                <div class="flip-card" id="nextSentenceCard" style="display: none;">
                </div>
            </div>

            <!-- Progress Circles -->
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small text-muted">Session Progress</span>
                        <span id="progressText" class="small">0/20</span>
                    </div>
                    <div id="progressCircles" class="d-flex flex-wrap gap-1 justify-content-center">
                        <!-- Circles will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Review Stack -->
            <div class="card border-0 shadow-sm mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small text-muted">Review Stack</span>
                        <span id="reviewCount" class="badge bg-warning text-dark">0</span>
                    </div>
                    <div id="reviewStack" class="review-stack">
                        <div class="empty-stack text-center text-muted small py-2">
                            No sentences in review stack
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/update-ui.js"></script>
    <script src="js/sentences.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/sidebar/sidebar.js"></script>
    <script src="components/bottom-nav/bottom-nav.js"></script>
    <script>
        initHeader({
            title: 'Sentences',
            rightContent: '<span id="sentenceCounter" class="badge bg-info">1/10</span>'
        });
    </script>
</body>
</html>
