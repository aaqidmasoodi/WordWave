<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordWave | Voice Synthesiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link href="styles/native.css" rel="stylesheet">
</head>
<body class="synthesiser-body">
    <!-- Main Content -->
    <main class="synthesiser-main">
        
        <!-- Amazing Translations Interface -->
        <div class="translations-container">
            <div class="container">
                <div class="translations-scroll">
                    <div id="translationsList">
                        <div class="empty-state">
                            <div class="empty-icon">ðŸŽ¤</div>
                            <div class="empty-title">Ready to Translate</div>
                            <div class="empty-subtitle">Record your voice to see translations appear here</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Recording Interface -->
    <div class="recorder-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="container h-100 position-relative">
            <div class="d-flex align-items-center justify-content-between h-100 px-2">
                
                <div class="flex-grow-1 text-start">
                    <div class="instruction-text">ðŸŽ¤ Speak in Urdu (3 seconds)</div>
                    <div id="recordingStatus" class="status-text">
                        Tap record button to start
                    </div>
                </div>
                
                <div id="waveVisualizer" class="wave-container mx-3">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                
                <div class="record-button-container">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <button id="recordBtn" class="record-btn">
                        <i class="bi bi-mic-fill"></i>
                    </button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/app.js"></script>
    <script src="js/synthesiser.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/sidebar/sidebar.js"></script>
    <script src="components/bottom-nav/bottom-nav.js"></script>
    <script>
        // Initialize header with clear all button
        initHeader({
            title: 'Voice Synthesiser',
            showBack: true,
            rightContent: '<button id="clearAllBtn" class="btn btn-outline-danger btn-sm" disabled><i class="bi bi-trash me-1"></i>Clear All</button>'
        });
    </script>
</body>
</html>
